<!doctype html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Neha!</title>
<script src="https://cdn.tailwindcss.com/3.4.17"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@300;400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body,html{
  height:100%;
  width:100%;
  overflow:hidden;
  background:#000;
  cursor:none;
}

/* Candle Cursor */
.candle-cursor{
  position:fixed;
  font-size:30px;
  pointer-events:none;
  z-index:2000;
  transform:translate(-50%,-50%);
  text-shadow:0 0 10px orange,0 0 20px gold;
}

/* Floating Hearts */
.floating-heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear forwards;
  z-index:3;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0.9;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Layout */
.birthday-wrapper{
  position:relative;
  height:100vh;
  width:100vw;
  display:flex;
  align-items:center;
  justify-content:center;
}

.bg-blurred{
  position:absolute;
  inset:0;
  background-image:url('https://lh3.googleusercontent.com/d/1Vncmlj1IpmUFyOFmjrOwMx4fzuDODJYM');
  background-size:cover;
  background-position:center;
  filter:blur(20px) brightness(0.4);
  transform:scale(1.1);
  z-index:1;
}

.bg-full-photo{
  position:absolute;
  inset:0;
  background-image:url('https://lh3.googleusercontent.com/d/1Vncmlj1IpmUFyOFmjrOwMx4fzuDODJYM');
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  z-index:2;
}

.glass-container{
  position:relative;
  z-index:10;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:25px;
  padding:40px 20px;
  text-align:center;
  max-width:380px;
  width:85%;
}

.greeting-title{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  color:#fff;
}

.greeting-subtitle{
  font-family:'Outfit',sans-serif;
  font-size:1.3rem;
  color:#ffd89b;
  letter-spacing:3px;
  text-transform:uppercase;
  margin-bottom:25px;
}

/* Gift Box with Sparkle Glow */
.gift-box{
  font-size:5rem;
  cursor:pointer;
  position:relative;
  display:inline-block;
  animation:bounce 2s infinite, glow 2s infinite alternate;
}

/* Bounce */
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}

/* Glow */
@keyframes glow{
  0%{
    text-shadow:0 0 10px #fff,0 0 20px #ff9ff3,0 0 30px #ff6b81;
    transform:scale(1);
  }
  100%{
    text-shadow:0 0 20px #fff,0 0 40px #ff9ff3,0 0 60px #ff6b81;
    transform:scale(1.08);
  }
}

/* Sparkles */
.gift-box::before,
.gift-box::after{
  content:"‚ú®";
  position:absolute;
  font-size:1.5rem;
  animation:spinSparkle 3s linear infinite;
}

.gift-box::before{
  top:-10px;
  left:-15px;
}

.gift-box::after{
  bottom:-10px;
  right:-15px;
  animation-delay:1.5s;
}

@keyframes spinSparkle{
  0%{transform:rotate(0deg) translateX(10px) rotate(0deg);opacity:0.5;}
  50%{opacity:1;}
  100%{transform:rotate(360deg) translateX(10px) rotate(-360deg);opacity:0.5;}
}

/* Popup */
.party-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  z-index:999;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(15px);
}

.modal-content{
  background:white;
  border-radius:25px;
  padding:25px;
  max-width:520px;
  width:90%;
  text-align:center;
}

/* Image Grid */
.image-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:20px 0;
}

.grid-img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:15px;
  border:3px solid #fff;
  transition:transform 0.3s ease;
}

.grid-img:hover{transform:scale(1.05);}

.img-large{
  grid-column:span 2;
  aspect-ratio:16/9;
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  z-index:1000;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="candle-cursor" id="candle">üïØÔ∏è</div>

<audio id="birthdaySong" preload="auto">
  <source src="https://files.catbox.moe/6kq6fq.mp3" type="audio/mpeg">
</audio>

<div class="birthday-wrapper">
  <div class="bg-blurred"></div>
  <div class="bg-full-photo"></div>

  <div class="glass-container">
    <h1 class="greeting-title">Happy Birthday</h1>
    <p class="greeting-subtitle">Neha</p>

    <div id="gift-area">
      <div class="gift-box" onclick="reveal()">üéÅ</div>
      <p style="color:white;margin-top:15px;">Tap the gift to open</p>
    </div>
  </div>
</div>

<div class="party-modal" id="popup">
  <div class="modal-content">
    <h2 style="font-family:'Playfair Display';font-size:2rem;color:#ff4757;">
      üéâ Happy Birthday Neha! üéâ
    </h2>

    <div class="image-grid">
      <img class="grid-img img-large" src="https://lh3.googleusercontent.com/d/1DX3fJkb6rqTYYVgoSC3kpPy7-kPT6dYt">
      <img class="grid-img" src="https://lh3.googleusercontent.com/d/1vY2YPGYYWj2531YXnhZXXGeio4mygs7D">
      <img class="grid-img" src="https://lh3.googleusercontent.com/d/1Vncmlj1IpmUFyOFmjrOwMx4fzuDODJYM">
    </div>

    <p style="color:#2f3542;margin-bottom:20px;">
      Wishing you a year as bright and beautiful as these memories! üéÇ
    </p>

    <button onclick="closeModal()"
      style="background:#ff4757;color:#fff;padding:12px 35px;border-radius:50px;border:none;">
      Close
    </button>
  </div>
</div>

<script>
const candle=document.getElementById("candle");
document.addEventListener("mousemove",e=>{
  candle.style.left=e.clientX+"px";
  candle.style.top=e.clientY+"px";
});

/* Floating Hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="floating-heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

/* Music 1:00 to 4:00 */
const music=document.getElementById("birthdaySong");
function startMusic(){
  music.currentTime=60;
  music.play().catch(()=>{
    document.addEventListener("click",()=>{
      music.currentTime=60;
      music.play();
    },{once:true});
  });
}
music.addEventListener("timeupdate",function(){
  if(music.currentTime>=240){
    music.pause();
  }
});
window.addEventListener("load",startMusic);

/* Gift Reveal */
function reveal(){
  document.getElementById('popup').style.display='flex';
  document.getElementById('gift-area').style.visibility='hidden';
  createConfetti();
}

function closeModal(){
  document.getElementById('popup').style.display='none';
  document.getElementById('gift-area').style.visibility='visible';
}

function createConfetti(){
  const colors=['#ff4757','#eccc68','#70a1ff','#7bed9f','#ffffff'];
  for(let i=0;i<100;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.top='-10px';
    c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(Math.random()*2+1)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}
</script>

</body>
</html>
